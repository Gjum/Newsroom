buildscript {
	ext.kotlin_version = '1.3.60'
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'application'
apply plugin: 'kotlin'

version = '0.1.0-SNAPSHOT'
group = "io.github.gjum.discord.newsroom"
archivesBaseName = "Newsroom"
mainClassName = "io.github.gjum.discord.newsroom.MainKt"

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	compile('net.dv8tion:JDA:4.0.0_39') {
		exclude module: 'opus-java'
	}
	compile "com.squareup.okhttp3:okhttp:4.2.1"
	compile "org.json:json:20190722"
	compile 'com.zaxxer:HikariCP:3.4.1'

	compile 'org.jetbrains.exposed:exposed-core:0.20.3'
	compile 'org.jetbrains.exposed:exposed-dao:0.20.3'
	compile 'org.jetbrains.exposed:exposed-jdbc:0.20.3'
	compile 'org.jetbrains.exposed:exposed-java-time:0.20.3'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
	testImplementation "io.mockk:mockk:1.9.3"

	runtime 'org.xerial:sqlite-jdbc:3.30.1'
	runtime 'org.postgresql:postgresql:42.2.5'
	runtime "org.slf4j:slf4j-simple:1.7.29"
}

test {
	useJUnitPlatform()
}
